version: 2.1
jobs:
  test:
    working_directory: ~/boilerplate-client-react
    docker:
      - image: 'circleci/node:14-browsers'
    steps:
      - checkout
      - run: sudo apt-get update
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install, lint, and test frontend
          command: |
            export NODE_OPTIONS=--max_old_space_size=4096
            export CI=true
            yarn install
            yarn test-ci
  test-coverage:
    working_directory: ~/boilerplate-client-react
    docker:
      - image: 'circleci/node:14-browsers'
    steps:
      - checkout
      - run: sudo apt-get update
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Run Jest and Collect Coverage Reports
          command: |
            export NODE_OPTIONS=--max_old_space_size=4096
            export CI=true
            yarn install
            yarn test-cov-ci
      - store_artifacts:
          path: coverage
workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - test-coverage