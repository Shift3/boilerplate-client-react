version: 2.1
jobs:
  test:
    working_directory: ~/boilerplate-client-react
    docker:
      - image: 'circleci/node:14-browsers'
    steps:
      - checkout
      - run: sudo apt-get update
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install, lint, and test frontend
          command: |
            export CI=true
            yarn install
            yarn build
            yarn test-ci
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

  test-coverage:
    working_directory: ~/boilerplate-client-react
    docker:
      - image: 'circleci/node:14-browsers'
    steps:
      - checkout
      - run: sudo apt-get update
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Run Jest and Collect Coverage Reports
          command: |
            export CI=true
            yarn install
            yarn test-cov-ci
          environment:
            NODE_OPTIONS: --max_old_space_size=4096
      - store_artifacts:
          path: coverage

  deploy-wiki:
    working_directory: ~/boilerplate-client-react
    docker:
      - image: 'circleci/node:14'
    steps:
      - checkout
      - run:
          name: Deploy wiki
          command: bash .circleci/deploy_wiki.sh
      - add_ssh_keys:
          fingerprints:
            - "98:ff:b6:6e:8d:12:6c:ab:39:96:1d:3c:6d:18:dd:d3"

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - test-coverage
  deploy_wiki:
    jobs:
      - hold:
          type: approval
      - deploy-wiki:
          requires:
            - hold
