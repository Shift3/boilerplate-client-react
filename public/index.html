<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="React Boilerplate" content="BWTC React Boilerplate App" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React Boilerplate</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <style>
        body,
        html {
          margin: 0;
          padding: 0;
        }
        * {
          box-sizing: border-box;
        }

        .preload-container {
          text-align: center;
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          display: flex;
          flex-direction: column;
          height: 100%;
        }

        .preload-child {
          margin: auto;
          align-items: center;
          display: flex;
          flex-direction: column;
        }

        .loader {
          border: 0.3em solid blue; /* 3/4 spinner */
          border-top: 0.3em solid rgba(255, 255, 255, 0.2); /* 1/4 spinner */
          border-radius: 50%;
          width: 4em;
          height: 4em;
          animation: spin 1.1s linear infinite;
        }

        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>

      <div class="preload-container">
        <div class="preload-child">
          <div class="loader"></div>
          <span style="padding: 20px"> LOADING... </span>
        </div>
      </div>
    </div>
  </body>
</html>
